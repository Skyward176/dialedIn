{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class= "card" style="width:25rem">
  <div class="card-body">
    <h1 class="card-title">Add New Coffee</h1>
    <form method="POST">
      <div class="mb-2">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class= "btn btn-primary"> Add Coffee! </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
