{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class= "card" style="width:25rem">
  <div class="card-body">
    <h1 class="card-title">Log In</h1>
    <form method="POST">
      <div class="mb-2">
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class= "btn btn-primary"> Log In </button>
      </div>
      <div class = "border-top pt-3">
        <small class="text-muted"> Don't have an account? <a class= "ml-2" href = "register">Sign Up!</a></small>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
